helpText: "**{0} {1}** - *Made by {2} with* :heart:\n
:cd: **Commandes membre :**\n
:white_small_square: `{3}help` : affiche des commandes selon le statut du membre *(simple, joueur, admin, streamer)*.\n
:white_small_square: `{3}bracket` : obtenir le lien du bracket en cours.\n
:white_small_square: `{3}stream` : obtenir le ou les liens de stream du tournoi en cours.\n
:white_small_square: `{3}desync` : obtenir une notice d'aide en cas de desync sur Dolphin Netplay.\n
:white_small_square: `{3}buffer` : calcule le minimum buffer optimal pour Dolphin Netplay *(paramètre : ping)*.\n"

challengerHelpText: ":no_entry_sign: **Commandes administrateur :**\n
:white_small_square: `{0}setup` : initialiser un tournoi *(paramètre : lien challonge valide)*.\n
:white_small_square: `{0}rm` : désinscrire/retirer (DQ) quelqu'un du tournoi *(paramètre : @mention | liste)*.\n
:white_small_square: `{0}add` : ajouter quelqu'un au tournoi *(paramètre : @mention | liste)*.\n
:white_small_square: `{0}start/end` : démarrer/finaliser le tournoi enregistré.\n
:white_small_square: `{0}set` : changer une préférence *(paramètres : [paramètre] [on/off])*.\n
:white_small_square: `{0}settings` : afficher les préférences modifiables avec `{0}set`.\n"

adminHelpText: ":no_entry_sign: **Commandes administrateur :**\n
:white_small_square: `{0}setup` : initialiser un tournoi *(paramètre : lien challonge valide)*.\n
:white_small_square: `{0}rm` : désinscrire/retirer (DQ) quelqu'un du tournoi *(paramètre : @mention | liste)*.\n
:white_small_square: `{0}add` : ajouter quelqu'un au tournoi *(paramètre : @mention | liste)*.\n
:white_small_square: `{0}start/end` : démarrer/finaliser le tournoi enregistré.\n
:white_small_square: `{0}set` : changer une préférence *(paramètres : [paramètre] [on/off])*.\n
:white_small_square: `{0}settings` : afficher les préférences modifiables avec `{0}set`.\n"

streamerHelpText: ":tv: **Commandes streamer :**\n
:white_small_square: `{0}initstream` : initialiser son stream pour le tournoi actuel *(paramètre : lien Twitch)*.\n
:white_small_square: `{0}stopstream` : arrêter son stream pour le tournoi actuel.\n
:white_small_square: `{0}mystream` : obtenir les informations relatives au stream (IDs, on stream, queue).\n
:white_small_square: `{0}setstream` : mettre en place les codes d'accès au stream *(paramètres jeu-dépendant)*.\n
:white_small_square: `{0}addstream` : ajouter un set à la stream queue *(paramètre : n° | liste de n°)*.\n
:white_small_square: `{0}rmstream` : retirer un set de la stream queue *(paramètre : n° | liste de n°)*.\n
:white_small_square: `{0}swapstream` : interchanger deux sets de la stream queue *(paramètres : n°1 | n°2)*.\n"

lagText: ":satellite: **Un lag a été constaté**, les <@&{0}> sont contactés.\n
\n
:one: En attendant, chaque joueur peut:\n
:white_small_square: Vérifier qu'aucune autre connexion locale ne pompe la connexion.\n
:white_small_square: S'assurer que la connexion au réseau est, si possible, câblée.\n
:white_small_square: S'assurer qu'il/elle n'emploie pas un partage de connexion de réseau mobile (passable de DQ).\n
\n
:two: Si malgré ces vérifications la connexion n'est pas toujours pas satisfaisante, chaque joueur doit:\n
:white_small_square: Préparer un test de connexion *(Switch pour Ultimate, Speedtest pour Project+)*.\n
:white_small_square: Décrire sa méthode de connexion actuelle *(Wi-Fi, Ethernet direct, CPL -> ADSL, FFTH, 4G...)*.\n
\n
:three: Si nécessaire, un TO s'occupera de votre cas et proposera une arène avec le/les joueur(s) problématique(s).\n"

desyncText: ":one: **Détecter une desync sur Project+ (Dolphin Netplay) :**\n
:white_small_square: Une desync résulte dans des inputs transmis au mauvais moment (l'adversaire SD à répétition, etc.).\n
:white_small_square: Si Dolphin affiche qu'une desync a été détectée, c'est probablement le cas.\n
\n
:two: **Résoudre une desync, les 2 joueurs : **\n
:white_small_square: Peuvent avoir recours à une __personne de tierce partie__ pour déterminer le fautif.\n
:white_small_square: S'assurent qu'ils ont bien installé **la dernière version en date** de Project+.\n
:white_small_square: Vérifient depuis la fenêtre netplay que leur carte SD virtuelle a un hash MD5 égal à :\n
```\n
9b1bf61cf106b70ecbc81c1e70aed0f7\n
```\n
:white_small_square: Doivent vérifier que leur __ISO possède un hash MD5 inclus__ dans la liste compatible :\n
```\n
d18726e6dfdc8bdbdad540b561051087\n
d8560b021835c9234c28be7ff9bcaaeb\n
5052e2e15f22772ab6ce4fd078221e96\n
52ce7160ced2505ad5e397477d0ea4fe\n
9f677c78eacb7e9b8617ab358082be32\n
1c4d6175e3cbb2614bd805d32aea7311\n
```\n
*ISO : clic droit sur \"Super Smash Bros Brawl\" > Onglet \"Info\" > Ligne \"MD5 Checksum\".\n
SD : en haut à droite d'une fenêtre netplay, cliquer sur \"MD5 Check\" et choisir \"SD card\".*\n
\n
:three: **Si ces informations ne suffisent pas, contactez un TO.**\n"

